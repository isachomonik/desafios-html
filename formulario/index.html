<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
<fieldset>
    <legend>Entre em contato</legend>

    <div>
        <p><b>Assunto:</b>
            <select name="selectAssunto" id="">
                <option value="suporte">Suporte</option>
                <option value="sugestão">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select></p>
    </div>

    <div>
        <p><b>Nome Completo:</b></br>
        <input type="text" id="fname" name="fname" placeholder="Seu nome">
        </p>
    </div>

    <div>
        <p><b>E-mail:</b></br>
            <input type="email" id="email" name="email" placeholder="email@seudominio.com">
        </p>
    </div>

    <div class="messageBox">
        <p><b>Mensagem:</b><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>    
    </div>

    <div>
        <form action="">
            <input type="checkbox" id="checkbox1" name="checkbox1"> 
            <label for="checkbox1">Aceito receber novidades por e-mail</label>
        </form><br>
    </div>

    <div>
        <button>Enviar</button>
    </div>

</fieldset>


</body>
</html>
